<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
</head>
<body>
	<h1>Currency Converter</h1>
	<h1 type="number" id="amount">{{x}}</h1>
	<br><br>
	<label>From:</label>
	<select id="from">
		<option value="gel">GEL</option>
		<option value="usd">USD</option>
		<option value="euro">EURO</option>
		<option value="lb">LB</option>
	</select>
	<br><br>
	<label>To:</label>
	<select id="to">
		<option value="gel">GEL</option>
		<option value="usd">USD</option>
		<option value="euro">EURO</option>
		<option value="lb">LB</option>
	</select>
	<br><br>
	<button onclick="convert()">Convert</button>
	<br><br>
	<label>Result:</label>
	<span id="result"></span>
</body>
<script type="text/javascript">
    function convert(){
        // Get input values
        var amount = document.getElementById("amount").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
                // Convert currency
    if(from == "gel" && to == "usd"){
        var result = amount * 0.31;
    } else if(from == "gel" && to == "euro"){
        var result = amount * 0.26;
    } else if(from == "gel" && to == "lb"){
        var result = amount * 0.23;
    } else if(from == "usd" && to == "gel"){
        var result = amount * 3.20;
    } else if(from == "usd" && to == "euro"){
        var result = amount * 0.85;
    } else if(from == "usd" && to == "lb"){
        var result = amount * 0.75;
    } else if(from == "euro" && to == "gel"){
        var result = amount * 3.87;
    } else if(from == "euro" && to == "usd"){
        var result = amount * 1.17;
    } else if(from == "euro" && to == "lb"){
        var result = amount * 0.88;
    } else if(from == "lb" && to == "gel"){
        var result = amount * 4.30;
    } else if(from == "lb" && to == "usd"){
        var result = amount * 1.33;
    } else if(from == "lb" && to == "euro"){
        var result = amount * 1.14;
    }

    // Display result
    document.getElementById("result").innerHTML = result.toFixed(2);
}
</script>
</html>
